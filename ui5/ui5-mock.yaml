specVersion: "3.1"
metadata:
  name: ns.ui5
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - path: /v2/odata/v4/proposal-supplier/
            url: https://aa7efdc3trial-dev-proposal-srv.cfapps.us10-001.hana.ondemand.com
          - path: /v2
            url: https://aa7efdc3trial-dev-proposal-srv.cfapps.us10-001.hana.ondemand.com
          - path: /odata/v4/ProposalService/
            url: https://96d64a93trial-dev-proposalsystem-srv.cfapps.us10-001.hana.ondemand.com
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: sap-fe-mockserver
      beforeMiddleware: csp
      configuration:
        mountPath: /
        services:
          - urlPath: /v2/odata/v4/proposal-customer
            metadataPath: ./webapp/localService/metadata.xml
            mockdataPath: ./webapp/localService/data
            generateMockData: true
        annotations: []
        service:
          - urlPath: /v2/odata/v4/proposal-customer
            generateMockData: true
            metadataXmlPath: ./webapp/localService/mainService/metadata.xml
            mockdataRootPath: ./webapp/localService/data
          - urlPath: /v2/odata/v4/proposal-supplier/
            metadataXmlPath: ./webapp/localService/proposal-supplier/metadata.xml
            mockdataRootPath: ./webapp/localService/proposal-supplier/mockdata
            generateMockData: true
          - urlPath: /odata/v4/ProposalService/
            metadataXmlPath: ./webapp/localService/ProposalService/metadata.xml
            mockdataRootPath: ./webapp/localService/ProposalService/mockdata
            generateMockData: true
